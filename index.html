<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon-Spider</title>
    <link rel="stylesheet" href="baseStyle.css" />
    <style class="style"></style>
  </head>
  <body>
    <div class="code-wrapper">
      <pre class="code"></pre>
      <div class="controller">
        <button data-speed="slow" class="slow">慢速</button>
        <button data-speed="normal" class="normal active">中速</button>
        <button data-speed="fast" class="fast">快速</button>
      </div>
    </div>
    <div class="spider-wrapper">
      <div class="spider">
        <div class="line"></div>
        <div class="body">
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
          <div class="legs">
            <div class="legs-left">
              <div class="leg left first"></div>
              <div class="leg left second"></div>
              <div class="leg left third"></div>
              <div class="leg left fourth"></div>
            </div>
            <div class="legs-right">
              <div class="leg right first"></div>
              <div class="leg right second"></div>
              <div class="leg right third"></div>
              <div class="leg right fourth"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
